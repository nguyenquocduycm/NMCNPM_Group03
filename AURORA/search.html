<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link HREF="search.css" REL="stylesheet">
</head>

<body>
    <div>
        <div id="container">
            <div id="home-tab">
                <a href="home.html">
                    <img src="home.jpg" alt="Logo" width="70" height="70">
                </a>
                <ul>
                    <a href="home.html">
                        <li>HOME</li>
                    </a>
                    <li>NEWS</li>
                    <li>SIGN IN</li>
                    <p class="temp">/</p>
                    <li class="sign">SIGN UP</li>
                </ul>
            </div>
        </div>
        <div class="search-box">
            <div class="texbox-search">
                <input class="search-place" type="text" placeholder="Dalat" name="tb-search" autocomplete="off">
            </div>
            <div class="startdate-search">10 Dec 2019</div>
            <div class="enddate-search">11 Dec 2019</div>
            <div class="combobox-search">
                <select>
                    <option value="1">1 adult</option>
                    <option value="2">2 adults</option>
                    <option value="3">3 adults</option>
                    <option value="4">4 adults</option>
                </select>
            </div>
            <div>
                <button class="bt-search" type="submit" value="search-values">Search</button>
            </div>
        </div>
        <div class="main-page-search">
            <div class="side-bar">
                <h2>HOTS</h2>
                <div class="hots-list">
                    <div class="element-hots">
                        <div class="ele-hots-img">
                            <image src="./hots/dalat.jpg" width="150px" height="150px"></image>
                        </div>
                        <div class="hots-content">
                            <p class="name-place">Dalat City</p>
                            <image src="./hots/icons/star.png"></image>
                            <image src="./hots/icons/star.png"></image>
                            <image src="./hots/icons/star.png"></image><br />
                            <div class="review-tab">
                                <p class="rating">8.8</p>
                                <p class="reviews">60 reviews</p>
                            </div>
                            <div class="price">
                                <p>620.000 đ</p>
                            </div>
                        </div>
                    </div>
                    <div class="element-hots">
                        <div class="ele-hots-img">
                            <image src="./hots/sapa.jpg" width="150px" height="150px"></image>
                        </div>
                        <div class="hots-content">
                            <p class="name-place">Sapa</p>
                            <image src="./hots/icons/star.png"></image>
                            <image src="./hots/icons/star.png"></image>
                            <image src="./hots/icons/star.png"></image>
                            <image src="./hots/icons/star.png"></image><br />
                            <div class="review-tab">
                                <p class="rating">9.5</p>
                                <p class="reviews">110 reviews</p>
                            </div>
                            <div class="price">
                                <p>1.299.000 đ</p>
                            </div>
                        </div>
                    </div>
                    <div class="element-hots">
                        <div class="ele-hots-img">
                            <image src="./hots/mientay.jpg" width="150px" height="150px"></image>
                        </div>
                        <div class="hots-content">
                            <p class="name-place">West Delta</p>
                            <image src="./hots/icons/star.png"></image>
                            <image src="./hots/icons/star.png"></image>
                            <image src="./hots/icons/star.png"></image>
                            <image src="./hots/icons/star.png"></image>
                            <image src="./hots/icons/star.png"></image><br />
                            <div class="review-tab">
                                <p class="rating">10.0</p>
                                <p class="reviews">999 reviews</p>
                            </div>
                            <div class="price">
                                <p>1.999.000 đ</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-display">
                <h1>SEARCH</h1>
                <div class="search-list">
                    <div class="element-search">
                        <div class="sale-off">50% OFF</div>
                        <div class="ele-main-search">
                            <div class="ele-main-search-img">
                                <image src="./search/dalat.jpg" width="250px" height="250px"></image>
                            </div>
                            <div class="ele-search-info">
                                <div class="ele-search-info-content">
                                    <p class="search-item-name">Dalat</p>
                                    <image src="./search/icons/location.png" height="12px"></image>
                                    <p class="search-item-location">Dalat City Center,Dalat</p><br />
                                    <image src="./search/icons/star.png"></image>
                                    <image src="./search/icons/star.png"></image>
                                    <image src="./search/icons/star.png"></image>
                                </div>
                                <div class="img-list">
                                    <image src="./search/dalat1.jpg" width="100px" height="100px"></image>
                                    <image src="./search/dalat2.jpg" width="100px" height="100px"></image>
                                    <image src="./search/dalat3.jpg" width="100px" height="100px"></image>
                                    <image src="./search/dalat4.jpg" width="100px" height="100px"></image>
                                    <image src="./search/dalat5.jpg" width="100px" height="100px"></image>
                                </div>
                                <div class="bt-book">
                                    <button type="button" value="booknow-values">BOOK</button>
                                </div>
                                <div class="search-item-price">
                                    <p class="price-style-old">1.240.000 đ</p>
                                    <p class="price-style-new">620.000 đ</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
