    <div id="content">

        <form>
            <div class="add-form-group">
                <h2>Change Password</h2>
            </div>
            <div class="add-form-group">
                <label for="exampleFormControlInput1">Old password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Please enter old password">
            </div>
            
            <div class="add-form-group">
                <label for="exampleFormControlInput1">New password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Please enter new password">
            </div>
            <div class="add-form-group">
                <label for="exampleFormControlInput1">Confirm new password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Please re-enter new password">
            </div>
         

            <div class="btnSubmit">
                <button class="btn btn-primary" type="submit">Change password</button>
            </div>
        </form>

    </div>
